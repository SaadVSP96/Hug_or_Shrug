<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Links to the Google Font for ubuntu font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- Link to font awesome min css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Links to CSS Style Sheets -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Hug Or Shrug 2024</title>
    </head>
    <body>
        <!-- pages required -> main + products + cart + checkout -->
        <header>
            <nav class="nav">
                <a class="nav__brand" href="#"
                    ><img src="images/logo.png" alt="hug-or-shrug logo"
                /></a>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#">Categories</a></li>
                    <li class="nav__item"><a href="#">Users</a></li>
                    <li class="nav__item"><a href="#">Hugs</a></li>
                    <li class="nav__item"><a href="#">Shrugs</a></li>
                </ul>
                <div class="nav__user">
                    <button class="btn btn--add nav__btn">ADD</button>
                    <div class="nav__login">
                        <img
                            class="nav__img"
                            src="images/nav_user_image.png"
                            alt="user currently logged in"
                        />
                        <i class="user__arrow fa fa-chevron-down"></i>
                    </div>
                </div>
            </nav>
        </header>

        <section class="hero">
            <!-- <div class="hero__circle circle--blue--1"></div>
            <div class="hero__circle circle--blue--2"></div>
            <div class="hero__triangle triangle--blue--1"></div>
            <div class="hero__triangle triangle--red--1"></div>
            <div class="hero__circle circle--red--1"></div>
            <div class="hero__circle circle--red--2"></div> -->
            <img
                class="hero__image hero__image--like"
                src="images/3d_like_facebook.png"
                alt="3d like icon"
            />
            <img
                class="hero__image hero__image--dislike"
                src="images/3d_dislike_buisnessman.png"
                alt="3d dislike icon"
            />
            <!-- <h1 class="hero__text1">HU</h1>
            <h1 class="hero__text2">SHRU</h1> -->
            <div class="search-bar-container">
                <input class="search-bar" type="text" placeholder="E-mail" />
                <button class="btn btn--search">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </section>

        <section class="users">
            <div class="heading-block"><h2>USERS</h2></div>

            <div class="users__container">
                <div class="user-element">
                    <img
                        class="user__image"
                        src="images/person_1.jpeg"
                        alt="person 1 picture"
                    />
                    <p class="user__name">James Fred</p>
                    <div class="user__preference-record">
                        <div class="user__likes">
                            <i class="fa fa-thumbs-up"></i><span>9</span>
                        </div>
                        <div class="user__dislikes">
                            <i class="fa fa-thumbs-down"></i><span>1</span>
                        </div>
                    </div>
                </div>
                <div class="user-element selected">
                    <img
                        class="user__image"
                        src="images/person_2.jpeg"
                        alt="person 1 picture"
                    />
                    <p class="user__name">Nick Falcon</p>
                    <div class="user__preference-record">
                        <div class="user__likes">
                            <i class="fa fa-thumbs-up"></i><span>0</span>
                        </div>
                        <div class="user__dislikes">
                            <i class="fa fa-thumbs-down"></i><span>0</span>
                        </div>
                    </div>
                </div>
                <div class="user-element">
                    <img
                        class="user__image"
                        src="images/person_3.png"
                        alt="person 1 picture"
                    />
                    <p class="user__name">Gustavo Curt</p>
                    <div class="user__preference-record">
                        <div class="user__likes">
                            <i class="fa fa-thumbs-up"></i><span>54</span>
                        </div>
                        <div class="user__dislikes">
                            <i class="fa fa-thumbs-down"></i><span>1</span>
                        </div>
                    </div>
                </div>
                <div class="user-element selected">
                    <img
                        class="user__image"
                        src="images/person_4.png"
                        alt="person 1 picture"
                    />
                    <p class="user__name">Mark Great</p>
                    <div class="user__preference-record">
                        <div class="user__likes">
                            <i class="fa fa-thumbs-up"></i><span>11</span>
                        </div>
                        <div class="user__dislikes">
                            <i class="fa fa-thumbs-down"></i><span>8</span>
                        </div>
                    </div>
                </div>
                <div class="user-element">
                    <img
                        class="user__image"
                        src="images/person_5.png"
                        alt="person 1 picture"
                    />
                    <p class="user__name">Jesse Pinkman</p>
                    <div class="user__preference-record">
                        <div class="user__likes">
                            <i class="fa fa-thumbs-up"></i><span>1</span>
                        </div>
                        <div class="user__dislikes">
                            <i class="fa fa-thumbs-down"></i><span>4</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
